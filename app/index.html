<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body> 
	<div class="menu container" onload="sort()" id="products">
	<h1>Menu Items</h1>
	 <div class="container">
  		<div class="pannel pannel-default type" id="regFlav"></div> 
  		<div class="pannel heading">
    		<h3>Regular Flavors</h3>
		</div>
  		<div class="panel panel-default item-list"></div>
    	<div class="panel-body">
    		<dl>
  				<dt>Name</dt>
  				<dd>Description</dd>
  				<dd>Price</dd>
			</dl>
		</div>
  		</div>

  			 <div class="container">
  		<div class="pannel pannel-default type" id="seaFlav"></div> 
  		<div class="pannel heading">
    		<h3>Seasonal Flavors</h3>
		</div>
  		<div class="panel panel-default item-list"></div>
    	<div class="panel-body">
    		<dl>
  				<dt>Name</dt>
  				<dd>Description</dd>
  				<dd>Price</dd>
			</dl>
		</div>
  		</div>

  			 <div class="container">
  		<div class="pannel pannel-default type" id="servOp"></div> 
  		<div class="pannel heading">
    		<h3>Serving Options</h3>
		</div>
  		<div class="panel panel-default item-list"></div>
    	<div class="panel-body">
    		<dl>
  				<dt>Name</dt>
  				<dd>Description</dd>
  				<dd>Price</dd>
			</dl>
		</div>
  		</div>

  			 <div class="container">
  		<div class="pannel pannel-default type" id="toppinigs"></div> 
  		<div class="pannel heading">
    		<h3>Toppinigs</h3>
		</div>
  		<div class="panel panel-default item-list"></div>
    	<div class="panel-body">
    		<dl>
  				<dt>Name</dt>
  				<dd>Description</dd>
  				<dd>Price</dd>
			</dl>
		</div>
  		</div>

  <script src="main.js"></script>




</body>
</html>
